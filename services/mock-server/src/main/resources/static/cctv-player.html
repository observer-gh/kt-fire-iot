    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>

    <style>

            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.2);
        }
        .video-item.current::before {
            content: "â–¶ í˜„ì¬ ì¬ìƒ ì¤‘";
            color: #28a745;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .video-name {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
            font-size: 16px;
        }
        .video-info {

        }
        .current-streaming {

        .current-streaming h4 {

        }
        .streaming-status.active {
            background: #d4edda;

        }
        .streaming-status.inactive {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CCTV ìŠ¤íŠ¸ë¦¬ë° í”Œë ˆì´ì–´</h1>
        
        <div class="controls">
            <button id="startBtn" onclick="startStreaming()">ìŠ¤íŠ¸ë¦¬ë° ì‹œì‘</button>
            <button id="stopBtn" onclick="stopStreaming()" disabled>ìŠ¤íŠ¸ë¦¬ë° ì¤‘ì§€</button>
            <button onclick="getStatus()">ìƒíƒœ í™•ì¸</button>
            <button onclick="getVideoList()">ë¹„ë””ì˜¤ ëª©ë¡</button>
        </div>

        <div class="status" id="statusDisplay">
            <strong>ìƒíƒœ:</strong> <span id="connectionStatus">ì—°ê²°ë˜ì§€ ì•ŠìŒ</span>
        </div>

        <!-- í˜„ì¬ ìŠ¤íŠ¸ë¦¬ë° ìƒíƒœ ì„¹ì…˜ -->
        <div class="current-streaming">
            <h4>ğŸ¥ í˜„ì¬ ìŠ¤íŠ¸ë¦¬ë° ìƒíƒœ</h4>
            <div class="streaming-details">
                <div>
                    <strong>í˜„ì¬ ë¹„ë””ì˜¤:</strong> <span id="currentVideoName">-</span><br>
                    <strong>í”„ë ˆì„ ë²ˆí˜¸:</strong> <span id="currentFrameNumber">-</span><br>
                    <strong>ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸:</strong> <span id="lastUpdateTime">-</span>
                </div>
                <div>
                    <span id="streamingStatus" class="streaming-status inactive">ì¤‘ì§€ë¨</span>
                </div>
            </div>
        </div>

        <!-- ë¹„ë””ì˜¤ ëª©ë¡ ì„¹ì…˜ -->
        <div class="video-list-section">
            <h3>ğŸ“¹ ì‚¬ìš© ê°€ëŠ¥í•œ ë¹„ë””ì˜¤ ëª©ë¡</h3>
            <div id="videoList" class="video-list">
                <!-- ë¹„ë””ì˜¤ ëª©ë¡ì´ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
            </div>
        </div>

        <div class="info">
            <div class="info-item">
                <strong>í˜„ì¬ ë¹„ë””ì˜¤:</strong><br>
                <span id="currentVideo">-</span>
            </div>
            <div class="info-item">
                <strong>í”„ë ˆì„ ìˆ˜:</strong><br>
                <span id="frameCount">0</span>
            </div>
            <div class="info-item">
                <strong>ì—°ê²° ì‹œê°„:</strong><br>
                <span id="connectionTime">-</span>
            </div>
        </div>

        <div class="video-container">
            <canvas id="videoCanvas" width="800" height="600"></canvas>
        </div>

        <div class="log">
            <h3>ë¡œê·¸</h3>
            <div id="logContainer"></div>
        </div>
    </div>

    <script>
        let stompClient = null;
        let isConnected = false;
        let frameCount = 0;
        let connectionStartTime = null;
        let videoFiles = [];

        function connect() {
            const socket = new SockJS('/cctv-websocket');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function (frame) {
                isConnected = true;
                connectionStartTime = new Date();
                updateConnectionStatus('ì—°ê²°ë¨', 'success');
                log('WebSocket ì—°ê²° ì„±ê³µ', 'success');
                
                // CCTV ìŠ¤íŠ¸ë¦¼ êµ¬ë…
                stompClient.subscribe('/topic/cctv-stream', function (message) {
                    const frameData = JSON.parse(message.body);
                    console.log(frameData);
                    handleVideoFrame(frameData);
                });
                
                updateConnectionTime();
                enableControls();
                
                // ì—°ê²° í›„ ë¹„ë””ì˜¤ ëª©ë¡ ë¡œë“œ
                loadVideoList();
                
            }, function (error) {
                isConnected = false;
                updateConnectionStatus('ì—°ê²° ì‹¤íŒ¨', 'error');
                log('WebSocket ì—°ê²° ì‹¤íŒ¨: ' + error, 'error');
                disableControls();
            });
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
                isConnected = false;
                updateConnectionStatus('ì—°ê²° í•´ì œë¨', 'warning');
                log('WebSocket ì—°ê²° í•´ì œ', 'warning');
                disableControls();
            }
        }

        function handleVideoFrame(frameData) {
            if (frameData.type === 'video_frame') {
                frameCount++;
                document.getElementById('frameCount').textContent = frameCount;
                
                // í˜„ì¬ ìŠ¤íŠ¸ë¦¬ë° ì •ë³´ ì—…ë°ì´íŠ¸
                updateCurrentStreamingInfo(frameData);
                
                // Base64 ì´ë¯¸ì§€ë¥¼ Canvasì— í‘œì‹œ
                const canvas = document.getElementById('videoCanvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = function() {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                };
                
                img.src = 'data:image/jpeg;base64,' + frameData.data;
                
                // ë¡œê·¸ ì—…ë°ì´íŠ¸ (ë„ˆë¬´ ìì£¼ í•˜ì§€ ì•Šë„ë¡)
                if (frameCount % 30 === 0) {
                    log(`í”„ë ˆì„ ìˆ˜ì‹ : ${frameData.frameNumber} (${frameData.videoPath})`, 'success');
                }
            }
        }

        // í˜„ì¬ ìŠ¤íŠ¸ë¦¬ë° ì •ë³´ ì—…ë°ì´íŠ¸
        function updateCurrentStreamingInfo(frameData) {
            if (frameData.type === 'video_frame') {
                // í˜„ì¬ ë¹„ë””ì˜¤ ì´ë¦„ ì—…ë°ì´íŠ¸
                const videoName = frameData.videoPath.split('/').pop();
                document.getElementById('currentVideoName').textContent = videoName;
                
                // í”„ë ˆì„ ë²ˆí˜¸ ì—…ë°ì´íŠ¸
                document.getElementById('currentFrameNumber').textContent = frameData.frameNumber;
                
                // ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸ ì‹œê°„
                const now = new Date();
                document.getElementById('lastUpdateTime').textContent = now.toLocaleTimeString();
                
                // ìŠ¤íŠ¸ë¦¬ë° ìƒíƒœ í‘œì‹œ
                document.getElementById('streamingStatus').textContent = 'ì‹¤í–‰ ì¤‘';
                document.getElementById('streamingStatus').className = 'streaming-status active';
                
                // í˜„ì¬ ì¬ìƒ ì¤‘ì¸ ë¹„ë””ì˜¤ í•˜ì´ë¼ì´íŠ¸
                highlightCurrentVideo(frameData.videoPath);
            }
        }

        // í˜„ì¬ ì¬ìƒ ì¤‘ì¸ ë¹„ë””ì˜¤ í•˜ì´ë¼ì´íŠ¸
        function highlightCurrentVideo(videoPath) {
            // ëª¨ë“  ë¹„ë””ì˜¤ ì•„ì´í…œì—ì„œ current í´ë˜ìŠ¤ ì œê±°
            document.querySelectorAll('.video-item').forEach(item => {
                item.classList.remove('current');
            });
            
            // í˜„ì¬ ì¬ìƒ ì¤‘ì¸ ë¹„ë””ì˜¤ ì°¾ì•„ì„œ í•˜ì´ë¼ì´íŠ¸
            const videoItems = document.querySelectorAll('.video-item');
            videoItems.forEach((item, index) => {
                const videoName = item.querySelector('.video-name').textContent;
                if (videoPath.includes(videoName)) {
                    item.classList.add('current');
                }
            });
        }

        // ë¹„ë””ì˜¤ ëª©ë¡ ë¡œë“œ
        async function loadVideoList() {
            try {
                const response = await fetch('/api/cctv/videos');
                const result = await response.json();
                
                if (result.success && result.videos) {
                    videoFiles = result.videos;
                    displayVideoList(result.videos);
                    log(`ë¹„ë””ì˜¤ ëª©ë¡ ë¡œë“œ ì™„ë£Œ: ${result.count}ê°œ`, 'success');
                } else {
                    log('ë¹„ë””ì˜¤ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨: ' + result.message, 'error');
                }
            } catch (error) {
                log('ë¹„ë””ì˜¤ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨: ' + error, 'error');
            }
        }

        // ë¹„ë””ì˜¤ ëª©ë¡ì„ í™”ë©´ì— í‘œì‹œ
        function displayVideoList(videos) {
            const videoListContainer = document.getElementById('videoList');
            videoListContainer.innerHTML = '';
            
            videos.forEach((video, index) => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.id = `video-${index}`;
                
                const videoName = video.split('/').pop(); // íŒŒì¼ëª…ë§Œ ì¶”ì¶œ
                
                videoItem.innerHTML = `
                    <div class="video-name">${videoName}</div>
                    <div class="video-info">
                        <div>ìˆœì„œ: ${index + 1}</div>
                        <div>ê²½ë¡œ: ${video}</div>
                    </div>
                `;
                
                videoListContainer.appendChild(videoItem);
            });
        }

        function startStreaming() {
            if (!isConnected) {
                log('WebSocketì´ ì—°ê²°ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. ë¨¼ì € ì—°ê²°í•´ì£¼ì„¸ìš”.', 'error');
                return;
            }
            
            fetch('/api/cctv/start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    log('ìŠ¤íŠ¸ë¦¬ë° ì‹œì‘ ìš”ì²­ ì„±ê³µ', 'success');
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                    
                    // ìŠ¤íŠ¸ë¦¬ë° ìƒíƒœ ì—…ë°ì´íŠ¸
                    document.getElementById('streamingStatus').textContent = 'ì‹¤í–‰ ì¤‘';
                    document.getElementById('streamingStatus').className = 'streaming-status active';
                } else {
                    log('ìŠ¤íŠ¸ë¦¬ë° ì‹œì‘ ì‹¤íŒ¨: ' + data.message, 'error');
                }
            })
            .catch(error => {
                log('ìŠ¤íŠ¸ë¦¬ë° ì‹œì‘ ìš”ì²­ ì˜¤ë¥˜: ' + error, 'error');
            });
        }

        function stopStreaming() {
            fetch('/api/cctv/stop', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    log('ìŠ¤íŠ¸ë¦¬ë° ì¤‘ì§€ ìš”ì²­ ì„±ê³µ', 'success');
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = true;
                    
                    // ìŠ¤íŠ¸ë¦¬ë° ìƒíƒœ ì—…ë°ì´íŠ¸
                    document.getElementById('streamingStatus').textContent = 'ì¤‘ì§€ë¨';
                    document.getElementById('streamingStatus').className = 'streaming-status inactive';
                    
                    // í˜„ì¬ ìŠ¤íŠ¸ë¦¬ë° ì •ë³´ ì´ˆê¸°í™”
                    document.getElementById('currentVideoName').textContent = '-';
                    document.getElementById('currentFrameNumber').textContent = '-';
                    document.getElementById('lastUpdateTime').textContent = '-';
                    
                    // ëª¨ë“  ë¹„ë””ì˜¤ í•˜ì´ë¼ì´íŠ¸ ì œê±°
                    document.querySelectorAll('.video-item').forEach(item => {
                        item.classList.remove('current');
                    });
                } else {
                    log('ìŠ¤íŠ¸ë¦¬ë° ì¤‘ì§€ ì‹¤íŒ¨: ' + data.message, 'error');
                }
            })
            .catch(error => {
                log('ìŠ¤íŠ¸ë¦¬ë° ì¤‘ì§€ ìš”ì²­ ì˜¤ë¥˜: ' + error, 'error');
            });
        }

        function getStatus() {
            fetch('/api/cctv/status')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    log('ìƒíƒœ ì •ë³´: ' + JSON.stringify(data, null, 2), 'success');
                    
                    // ìŠ¤íŠ¸ë¦¬ë° ìƒíƒœ í‘œì‹œ ì—…ë°ì´íŠ¸
                    const statusText = data.isStreaming ? 'ì‹¤í–‰ ì¤‘' : 'ì¤‘ì§€ë¨';
                    document.getElementById('streamingStatus').textContent = statusText;
                    document.getElementById('streamingStatus').className = data.isStreaming ? 'streaming-status active' : 'streaming-status inactive';
                    
                    // í˜„ì¬ ë¹„ë””ì˜¤ ì •ë³´ ì—…ë°ì´íŠ¸
                    if (data.isStreaming && data.videoFiles && data.videoFiles.length > 0) {
                        const currentVideo = data.videoFiles[data.currentVideoIndex];
                        if (currentVideo) {
                            document.getElementById('currentVideo').textContent = currentVideo.split('/').pop();
                            document.getElementById('currentVideoName').textContent = currentVideo.split('/').pop();
                            highlightCurrentVideo(currentVideo);
                        }
                    }
                } else {
                    log('ìƒíƒœ ì¡°íšŒ ì‹¤íŒ¨: ' + data.message, 'error');
                }
            })
            .catch(error => {
                log('ìƒíƒœ ì¡°íšŒ ì˜¤ë¥˜: ' + error, 'error');
            });
        }

        function getVideoList() {
            loadVideoList(); // ë¹„ë””ì˜¤ ëª©ë¡ ìƒˆë¡œê³ ì¹¨
        }

        function updateConnectionStatus(status, type) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = status;
            statusElement.className = type;
        }

        function updateConnectionTime() {
            if (connectionStartTime) {
                const timeElement = document.getElementById('connectionTime');
                timeElement.textContent = connectionStartTime.toLocaleTimeString();
            }
        }

        function enableControls() {
            document.getElementById('startBtn').disabled = false;
        }

        function disableControls() {
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = true;
        }

        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            
            // ë¡œê·¸ê°€ ë„ˆë¬´ ë§ì•„ì§€ë©´ ì˜¤ë˜ëœ ê²ƒ ì œê±°
            if (logContainer.children.length > 100) {
                logContainer.removeChild(logContainer.firstChild);
            }
            
            // ìë™ ìŠ¤í¬ë¡¤
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì—°ê²° ì‹œë„
        window.onload = function() {
            log('CCTV ìŠ¤íŠ¸ë¦¬ë° í”Œë ˆì´ì–´ ë¡œë“œë¨', 'success');
            connect();
        };

        // í˜ì´ì§€ ì¢…ë£Œ ì‹œ ì—°ê²° í•´ì œ
        window.onbeforeunload = function() {
            disconnect();
        };
    </script>
