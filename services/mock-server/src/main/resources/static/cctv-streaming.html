<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV 스트리밍 테스트</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .control-panel { background: #f5f5f5; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .video-container { text-align: center; margin: 20px 0; }
        .video-frame { max-width: 100%; border: 2px solid #ddd; border-radius: 8px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        button.start { background: #28a745; color: white; }
        button.stop { background: #dc3545; color: white; }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CCTV 실시간 스트리밍 테스트</h1>
        
        <div class="control-panel">
            <h3>스트리밍 제어</h3>
            <div>
                <label for="videoSelect">비디오 선택:</label>
                <select id="videoSelect">
                    <option value="">비디오를 선택하세요</option>
                </select>
            </div>
            <div style="margin-top: 10px;">
                <button class="start" onclick="startStreaming()">스트리밍 시작</button>
                <button class="stop" onclick="stopStreaming()">스트리밍 중지</button>
                <button onclick="checkStatus()">상태 확인</button>
            </div>
            <div id="status" class="status info">연결 대기 중...</div>
        </div>
        
        <div class="video-container">
            <h3>실시간 스트림</h3>
            <img id="videoFrame" class="video-frame" style="display: none;" alt="CCTV 스트림">
            <div id="noStream" style="color: #666;">스트리밍을 시작하면 영상이 표시됩니다.</div>
        </div>
    </div>

    <script>
        let stompClient = null;
        let currentVideo = null;

        // 페이지 로드 시 실행
        window.onload = function() {
            loadAvailableVideos();
            connectWebSocket();
        };

        // 사용 가능한 비디오 목록 로드
        async function loadAvailableVideos() {
            try {
                const response = await fetch('/api/cctv/videos');
                const videos = await response.json();
                const select = document.getElementById('videoSelect');
                
                videos.forEach(video => {
                    const option = document.createElement('option');
                    option.value = video;
                    option.textContent = video;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('비디오 목록 로드 실패:', error);
            }
        }

        // WebSocket 연결
        function connectWebSocket() {
            const socket = new SockJS('/cctv-websocket');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function(frame) {
                console.log('WebSocket 연결됨:', frame);
                updateStatus('WebSocket 연결됨', 'success');
                
                // CCTV 스트림 구독
                stompClient.subscribe('/topic/cctv-stream', function(message) {
                    const frame = JSON.parse(message.body);
                    displayVideoFrame(frame);
                });
                
                // 제어 응답 구독
                stompClient.subscribe('/topic/cctv-control', function(message) {
                    const response = JSON.parse(message.body);
                    updateStatus(response.message, response.status === 'success' ? 'success' : 'error');
                });
            }, function(error) {
                console.error('WebSocket 연결 실패:', error);
                updateStatus('WebSocket 연결 실패', 'error');
            });
        }

        // 스트리밍 시작
        function startStreaming() {
            const videoSelect = document.getElementById('videoSelect');
            const selectedVideo = videoSelect.value;
            
            if (!selectedVideo) {
                updateStatus('비디오를 선택해주세요', 'error');
                return;
            }
            
            currentVideo = selectedVideo;
            
            if (stompClient && stompClient.connected) {
                stompClient.send('/app/cctv/control', {}, JSON.stringify({
                    action: 'start',
                    videoFileName: selectedVideo
                }));
            } else {
                // REST API로 시작
                fetch('/api/cctv/stream/start?videoFileName=' + encodeURIComponent(selectedVideo), {
                    method: 'POST'
                })
                .then(response => response.text())
                .then(result => {
                    updateStatus(result, 'success');
                    document.getElementById('noStream').style.display = 'none';
                    document.getElementById('videoFrame').style.display = 'block';
                })
                .catch(error => {
                    updateStatus('스트리밍 시작 실패: ' + error.message, 'error');
                });
            }
        }

        // 스트리밍 중지
        function stopStreaming() {
            if (stompClient && stompClient.connected) {
                stompClient.send('/app/cctv/control', {}, JSON.stringify({
                    action: 'stop'
                }));
            } else {
                // REST API로 중지
                fetch('/api/cctv/stream/stop', {
                    method: 'POST'
                })
                .then(response => response.text())
                .then(result => {
                    updateStatus(result, 'success');
                    document.getElementById('noStream').style.display = 'block';
                    document.getElementById('videoFrame').style.display = 'none';
                })
                .catch(error => {
                    updateStatus('스트리밍 중지 실패: ' + error.message, 'error');
                });
            }
        }

        // 상태 확인
        function checkStatus() {
            fetch('/api/cctv/stream/status')
                .then(response => response.json())
                .then(status => {
                    updateStatus('스트리밍 상태: ' + (status.streaming ? '실행 중' : '중지됨'), 'info');
                })
                .catch(error => {
                    updateStatus('상태 확인 실패: ' + error.message, 'error');
                });
        }

        // 비디오 프레임 표시
        function displayVideoFrame(frame) {
            const videoFrame = document.getElementById('videoFrame');
            videoFrame.src = 'data:image/jpeg;base64,' + frame.imageData;
            videoFrame.style.display = 'block';
            document.getElementById('noStream').style.display = 'none';
            
            // 프레임 정보 표시
            updateStatus(`프레임 ${frame.frameNumber} 수신 - ${frame.videoFileName}`, 'info');
        }

        // 상태 업데이트
        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
        }
    </script>
</body>
</html>
