name: DataLake CI/CD

on:
  push:
    branches: [main]
    paths:
      - "services/datalake/**"
  pull_request:
    branches: [main]
    paths:
      - "services/datalake/**"
  workflow_dispatch:

jobs:
  # PRì—ì„œëŠ” ë¹Œë“œë§Œ ìˆ˜í–‰
  build-only:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build DataLake API image (PR)
        uses: docker/build-push-action@v5
        with:
          context: ./services/datalake
          file: ./services/datalake/Dockerfile.api
          push: false
          tags: |
            kt-fire-iot-datalake-api:pr-${{ github.event.pull_request.number }}
            kt-fire-iot-datalake-api:${{ github.sha }}
          cache-from: |
            type=gha,scope=datalake-api-build
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-datalake-api:buildcache
          cache-to: type=gha,mode=max,scope=datalake-api-build

      - name: Build DataLake Dashboard image (PR)
        uses: docker/build-push-action@v5
        with:
          context: ./services/datalake
          file: ./services/datalake/Dockerfile.dashboard
          push: false
          tags: |
            kt-fire-iot-datalake-dashboard:pr-${{ github.event.pull_request.number }}
            kt-fire-iot-datalake-dashboard:${{ github.sha }}
          cache-from: |
            type=gha,scope=datalake-dashboard-build
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-datalake-dashboard:buildcache
          cache-to: type=gha,mode=max,scope=datalake-dashboard-build

  # Push/Mergeì—ì„œëŠ” ë¹Œë“œ, í‘¸ì‹œê¹Œì§€ ìˆ˜í–‰
  build-push:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push DataLake API image
        uses: docker/build-push-action@v5
        with:
          context: ./services/datalake
          file: ./services/datalake/Dockerfile.api
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-datalake-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-datalake-api:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-datalake-api:buildcache
          cache-from: |
            type=gha,scope=datalake-api-build
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-datalake-api:buildcache
          cache-to: |
            type=gha,mode=max,scope=datalake-api-build
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-datalake-api:buildcache,mode=max

      - name: Build and Push DataLake Dashboard image
        uses: docker/build-push-action@v5
        with:
          context: ./services/datalake
          file: ./services/datalake/Dockerfile.dashboard
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-datalake-dashboard:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-datalake-dashboard:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-datalake-dashboard:buildcache
          cache-from: |
            type=gha,scope=datalake-dashboard-build
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-datalake-dashboard:buildcache
          cache-to: |
            type=gha,mode=max,scope=datalake-dashboard-build
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-datalake-dashboard:buildcache,mode=max

      # ë°°í¬ ë‹¨ê³„ ì¶”ê°€
      - name: Deploy DataLake services
        run: |
          echo "ğŸš€ Deploying DataLake services to Azure Web App Container..."
          echo "ğŸ“¦ API Image: ${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-datalake-api:${{ github.sha }}"
          echo "ğŸ“¦ Dashboard Image: ${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-datalake-dashboard:${{ github.sha }}"
          echo "â° Deployment time: $(date)"

          # Azure Web App Containerì— ë°°í¬
          echo "â˜ï¸ Starting deployment to Azure Web App Container..."

          # Azure ë¡œê·¸ì¸
          echo "ğŸ” Logging into Azure..."
          echo '${{ secrets.AZURE_CREDENTIALS }}' > azure_credentials.json
          az login --service-principal \
            --username $(cat azure_credentials.json | jq -r .clientId) \
            --password $(cat azure_credentials.json | jq -r .clientSecret) \
            --tenant $(cat azure_credentials.json | jq -r .tenantId)

          # êµ¬ë… ì„¤ì •
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

          # DataLake API ì„œë¹„ìŠ¤ ë°°í¬
          echo "ğŸ”§ Deploying DataLake API service..."
          az webapp config container set \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name app-dev-datalake-api \
            --container-image-name ${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-datalake-api:${{ github.sha }} \
            --container-registry-url https://index.docker.io/v1/ \
            --container-registry-user ${{ secrets.DOCKERHUB_USERNAME }} \
            --container-registry-password ${{ secrets.DOCKERHUB_TOKEN }}

          # DataLake Dashboard ì„œë¹„ìŠ¤ ë°°í¬
          echo "ğŸ¨ Deploying DataLake Dashboard service..."
          az webapp config container set \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name app-dev-datalake-dashboard \
            --container-image-name ${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-datalake-dashboard:${{ github.sha }} \
            --container-registry-url https://index.docker.io/v1/ \
            --container-registry-user ${{ secrets.DOCKERHUB_USERNAME }} \
            --container-registry-password ${{ secrets.DOCKERHUB_TOKEN }}

          # ì„œë¹„ìŠ¤ë“¤ ì¬ì‹œì‘ (ìƒˆ ì´ë¯¸ì§€ ì ìš©)
          echo "ğŸ”„ Restarting DataLake services to apply new images..."

          echo "ğŸ”„ Restarting DataLake API service..."
          az webapp restart \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name app-dev-datalake-api

          echo "ğŸ”„ Restarting DataLake Dashboard service..."
          az webapp restart \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name app-dev-datalake-dashboard

          # ì¬ì‹œì‘ í›„ ì ì‹œ ëŒ€ê¸°
          echo "â³ Waiting for services to restart..."
          sleep 30

          # í—¬ìŠ¤ ì²´í¬ ë° ë°°í¬ ê²€ì¦
          echo "ğŸ¥ Performing health check..."
          HEALTH_CHECK_RETRIES=3
          HEALTH_CHECK_DELAY=10

          # DataLake API ì„œë¹„ìŠ¤ í—¬ìŠ¤ ì²´í¬
          echo "ğŸ” Checking DataLake API service health..."
          for i in $(seq 1 $HEALTH_CHECK_RETRIES); do
            echo "ğŸ” API Health check attempt $i/$HEALTH_CHECK_RETRIES..."
            
            API_STATUS=$(az webapp show \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --name app-dev-datalake-api \
              --query "state" \
              --output tsv)
            
            if [ "$API_STATUS" = "Running" ]; then
              echo "âœ… DataLake API service is running successfully!"
              break
            else
              echo "âš ï¸ API service status: $API_STATUS"
              if [ $i -lt $HEALTH_CHECK_RETRIES ]; then
                echo "â³ Waiting $HEALTH_CHECK_DELAY seconds before retry..."
                sleep $HEALTH_CHECK_DELAY
              else
                echo "âŒ API service health check failed after $HEALTH_CHECK_RETRIES attempts"
                exit 1
              fi
            fi
          done

          # DataLake Dashboard ì„œë¹„ìŠ¤ í—¬ìŠ¤ ì²´í¬
          echo "ğŸ” Checking DataLake Dashboard service health..."
          for i in $(seq 1 $HEALTH_CHECK_RETRIES); do
            echo "ğŸ” Dashboard Health check attempt $i/$HEALTH_CHECK_RETRIES..."
            
            DASHBOARD_STATUS=$(az webapp show \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --name app-dev-datalake-dashboard \
              --query "state" \
              --output tsv)
            
            if [ "$DASHBOARD_STATUS" = "Running" ]; then
              echo "âœ… DataLake Dashboard service is running successfully!"
              break
            else
              echo "âš ï¸ Dashboard service status: $DASHBOARD_STATUS"
              if [ $i -lt $HEALTH_CHECK_RETRIES ]; then
                echo "â³ Waiting $HEALTH_CHECK_DELAY seconds before retry..."
                sleep $HEALTH_CHECK_DELAY
              else
                echo "âŒ Dashboard service health check failed after $HEALTH_CHECK_RETRIES attempts"
                exit 1
              fi
            fi
          done

          echo "âœ… All DataLake services health checks passed!"

          # ë°°í¬ ìƒíƒœ í™•ì¸
          echo "ğŸ” Checking deployment status..."
          echo "ğŸ“Š DataLake API service status:"
          az webapp show \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name app-dev-datalake-api \
            --query "{name:name, state:state, defaultHostName:defaultHostName, lastModifiedTime:lastModifiedTime}" \
            --output table

          echo "ğŸ“Š DataLake Dashboard service status:"
          az webapp show \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name app-dev-datalake-dashboard \
            --query "{name:name, state:state, defaultHostName:defaultHostName, lastModifiedTime:lastModifiedTime}" \
            --output table

          echo "âœ… DataLake services deployment to Azure Web App Container completed successfully!"

  # ì‹¤íŒ¨ ì‹œ ë¡¤ë°± job
  rollback-on-failure:
    if: failure()
    needs: build-push
    runs-on: ubuntu-latest

    steps:
      - name: Rollback DataLake services
        run: |
          echo "ğŸ”„ Rolling back DataLake services due to deployment failure..."

          # Azure ë¡œê·¸ì¸
          echo "ğŸ” Logging into Azure for rollback..."
          echo '${{ secrets.AZURE_CREDENTIALS }}' > azure_credentials.json
          az login --service-principal \
            --username $(cat azure_credentials.json | jq -r .clientId) \
            --password $(cat azure_credentials.json | jq -r .clientSecret) \
            --tenant $(cat azure_credentials.json | jq -r .tenantId)

          # êµ¬ë… ì„¤ì •
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

          # DataLake API ì„œë¹„ìŠ¤ ë¡¤ë°±
          echo "ğŸ”„ Rolling back DataLake API service to previous version (latest)..."
          az webapp config container set \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name app-dev-datalake-api \
            --container-image-name ${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-datalake-api:latest \
            --container-registry-url https://index.docker.io/v1/ \
            --container-registry-user ${{ secrets.DOCKERHUB_USERNAME }} \
            --container-registry-password ${{ secrets.DOCKERHUB_TOKEN }}

          # DataLake Dashboard ì„œë¹„ìŠ¤ ë¡¤ë°±
          echo "ğŸ”„ Rolling back DataLake Dashboard service to previous version (latest)..."
          az webapp config container set \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name app-dev-datalake-dashboard \
            --container-image-name ${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-datalake-dashboard:latest \
            --container-registry-url https://index.docker.io/v1/ \
            --container-registry-user ${{ secrets.DOCKERHUB_USERNAME }} \
            --container-registry-password ${{ secrets.DOCKERHUB_TOKEN }}

          # ë¡¤ë°± í›„ ì„œë¹„ìŠ¤ë“¤ ì¬ì‹œì‘
          echo "ğŸ”„ Restarting services after rollback..."
          az webapp restart \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name app-dev-datalake-api

          az webapp restart \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name app-dev-datalake-dashboard

          echo "âœ… Rollback completed successfully!"
