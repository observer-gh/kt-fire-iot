name: ControlTower CI/CD

on:
  push:
    branches: [main]
    paths:
      - "services/controltower/**"
  pull_request:
    branches: [main]
    paths:
      - "services/controltower/**"
  workflow_dispatch:

jobs:
  # PRì—ì„œëŠ” ë¹Œë“œë§Œ ìˆ˜í–‰
  build-only:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ControlTower image (PR)
        uses: docker/build-push-action@v5
        with:
          context: ./services/controltower
          push: false
          tags: |
            kt-fire-iot-controltower:pr-${{ github.event.pull_request.number }}
            kt-fire-iot-controltower:${{ github.sha }}
          cache-from: |
            type=gha,scope=controltower-build
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-controltower:buildcache
          cache-to: type=gha,mode=max,scope=controltower-build

  # Push/Mergeì—ì„œëŠ” ë¹Œë“œ, í‘¸ì‹œê¹Œì§€ ìˆ˜í–‰
  build-push:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push ControlTower image
        uses: docker/build-push-action@v5
        with:
          context: ./services/controltower
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-controltower:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-controltower:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-controltower:buildcache
          cache-from: |
            type=gha,scope=controltower-build
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-controltower:buildcache
          cache-to: |
            type=gha,mode=max,scope=controltower-build
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-controltower:buildcache,mode=max

      # ë°°í¬ ë‹¨ê³„ ì¶”ê°€
      - name: Deploy ControlTower service
        run: |
          echo "ğŸš€ Deploying ControlTower service to Azure Web App Container..."
          echo "ğŸ“¦ Image: ${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-controltower:${{ github.sha }}"
          echo "â° Deployment time: $(date)"

          # Azure Web App Containerì— ë°°í¬
          echo "â˜ï¸ Starting deployment to Azure Web App Container..."

          # Azure ë¡œê·¸ì¸
          echo "ğŸ” Logging into Azure..."
          echo '${{ secrets.AZURE_CREDENTIALS }}' > azure_credentials.json
          az login --service-principal \
            --username $(cat azure_credentials.json | jq -r .clientId) \
            --password $(cat azure_credentials.json | jq -r .clientSecret) \
            --tenant $(cat azure_credentials.json | jq -r .tenantId)

          # êµ¬ë… ì„¤ì •
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

          # ìƒˆë¡œìš´ Azure CLI ì˜µì…˜ìœ¼ë¡œ ë°°í¬
          az webapp config container set \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name app-dev-controltower \
            --container-image-name ${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-controltower:${{ github.sha }} \
            --container-registry-url https://index.docker.io/v1/ \
            --container-registry-user ${{ secrets.DOCKERHUB_USERNAME }} \
            --container-registry-password ${{ secrets.DOCKERHUB_TOKEN }}

          # ë°°í¬ ìƒíƒœ í™•ì¸
          echo "ğŸ” Checking deployment status..."
          az webapp show \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name app-dev-controltower \
            --query "{name:name, state:state, defaultHostName:defaultHostName, lastModifiedTime:lastModifiedTime}" \
            --output table

          echo "âœ… ControlTower service deployment to Azure Web App Container completed successfully!"
