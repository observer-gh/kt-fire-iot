name: ControlTower CI/CD

on:
  push:
    branches: [main]
    paths:
      - "services/controltower/**"
  pull_request:
    branches: [main]
    paths:
      - "services/controltower/**"
  workflow_dispatch:

jobs:
  # PR에서는 빌드만 수행
  build-only:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ControlTower image (PR)
        uses: docker/build-push-action@v5
        with:
          context: ./services/controltower
          push: false
          tags: |
            kt-fire-iot-controltower:pr-${{ github.event.pull_request.number }}
            kt-fire-iot-controltower:${{ github.sha }}
          cache-from: |
            type=gha,scope=controltower-build
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-controltower:buildcache
          cache-to: type=gha,mode=max,scope=controltower-build

  # Push/Merge에서는 빌드, 푸시까지 수행
  build-push:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push ControlTower image
        uses: docker/build-push-action@v5
        with:
          context: ./services/controltower
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-controltower:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-controltower:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-controltower:buildcache
          cache-from: |
            type=gha,scope=controltower-build
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-controltower:buildcache
          cache-to: |
            type=gha,mode=max,scope=controltower-build
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-controltower:buildcache,mode=max

      # 배포 단계 추가
      - name: Deploy ControlTower service
        run: |
          echo "🚀 Deploying ControlTower service..."
          echo "📦 Image: ${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-controltower:${{ github.sha }}"
          echo "⏰ Deployment time: $(date)"

          # Docker Compose로 배포
          echo "🐳 Starting deployment with Docker Compose..."

          # 루트 디렉토리에서 controltower 서비스만 재배포
          docker-compose up -d controltower

          # 배포 상태 확인
          docker-compose ps controltower

          echo "✅ ControlTower service deployment completed successfully!"
