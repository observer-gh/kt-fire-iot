name: FacilityManagement CI/CD

on:
  push:
    branches: [main]
    paths:
      - "services/facilitymanagement/**"
  pull_request:
    branches: [main]
    paths:
      - "services/facilitymanagement/**"
  workflow_dispatch:

jobs:
  # PRì—ì„œëŠ” ë¹Œë“œë§Œ ìˆ˜í–‰
  build-only:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build FacilityManagement image (PR)
        uses: docker/build-push-action@v5
        with:
          context: ./services/facilitymanagement
          push: false
          tags: |
            kt-fire-iot-facilitymanagement:pr-${{ github.event.pull_request.number }}
            kt-fire-iot-facilitymanagement:${{ github.sha }}
          cache-from: |
            type=gha,scope=facilitymanagement-build
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-facilitymanagement:buildcache
          cache-to: type=gha,mode=max,scope=facilitymanagement-build

  # Push/Mergeì—ì„œëŠ” ë¹Œë“œ, í‘¸ì‹œê¹Œì§€ ìˆ˜í–‰
  build-push:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push FacilityManagement image
        uses: docker/build-push-action@v5
        with:
          context: ./services/facilitymanagement
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-facilitymanagement:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-facilitymanagement:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-facilitymanagement:buildcache
          cache-from: |
            type=gha,scope=facilitymanagement-build
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-facilitymanagement:buildcache
          cache-to: |
            type=gha,mode=max,scope=facilitymanagement-build
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-facilitymanagement:buildcache,mode=max

      # ë°°í¬ ë‹¨ê³„ ì¶”ê°€
      - name: Deploy FacilityManagement service
        run: |
          echo "ğŸš€ Deploying FacilityManagement service to Azure Web App Container..."
          echo "ğŸ“¦ Image: ${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-facilitymanagement:${{ github.sha }}"
          echo "â° Deployment time: $(date)"

          # Azure Web App Containerì— ë°°í¬
          echo "â˜ï¸ Starting deployment to Azure Web App Container..."

                    az webapp config container set \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name app-dev-facilitymanagement \
            --docker-custom-image-name ${{ secrets.DOCKERHUB_USERNAME }}/kt-fire-iot-facilitymanagement:${{ github.sha }} \
            --docker-registry-server-url https://index.docker.io/v1/ \
            --docker-registry-server-user ${{ secrets.DOCKERHUB_USERNAME }} \
            --docker-registry-server-password ${{ secrets.DOCKERHUB_TOKEN }}

          # ë°°í¬ ìƒíƒœ í™•ì¸
          echo "ğŸ” Checking deployment status..."
          az webapp show \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name app-dev-facilitymanagement \
            --output table

          echo "âœ… FacilityManagement service deployment to Azure Web App Container completed successfully!"
